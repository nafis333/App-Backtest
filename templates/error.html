<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f8d7da;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        .details {
            background-color: #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .details pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error Occurred</h1>
        <p><strong>Error Message:</strong> {{ error }}</p>
        <p><strong>Error Type:</strong> {{ error_type }}</p>
        <p><strong>Location:</strong> {{ error_location }}</p>
        <div class="details">
            <h2>Stack Trace:</h2>
            <pre>{{ stack_trace }}</pre>
        </div>
    </div>
</body>
</html>
