<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Monitor</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            background-color: #3c3c3c;
            color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>
    <h1>Trade Monitor</h1>
    <form action="{{ url_for('monitor_trade_route') }}" method="post">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required><br>
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required><br>
        <label for="hour">Hour (24-hour format):</label>
        <input type="number" id="hour" name="hour" required><br>
        <label for="minute">Minute:</label>
        <input type="number" id="minute" name="minute" required><br>
        <label for="trade_type">Trade Type (Buy/Sell):</label>
        <input type="text" id="trade_type" name="trade_type" required><br>
        <label for="stoploss_price">Stop Loss Price:</label>
        <input type="number" step="0.01" id="stoploss_price" name="stoploss_price" required><br>
        <label for="takeprofit_price">Take Profit Price:</label>
        <input type="number" step="0.01" id="takeprofit_price" name="takeprofit_price" required><br>
        <button type="submit">Monitor Trade</button>
    </form>
</body>
</html>
