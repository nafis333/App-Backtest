<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Monitor</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .form-container {
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            flex-direction: column;
            align-items: center;
        }
        .form-inner-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .section {
            flex: 1;
            padding: 0 20px;
        }
        .divider {
            border-left: 2px solid #555;
            margin: 0 30px;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        input, select {
            background-color: #3c3c3c;
            color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
            margin-bottom: 15px;
        }
        .input-row {
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 18px;
            margin-top: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        button:hover {
            background-color: #1c86ee;
        }
        .error {
            color: #ff6f61;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1rem;
        }
        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }
        legend {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1e90ff; /* Appealing color for header */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Trade Monitor</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('monitor_trade_route') }}" method="post">
            <div class="form-inner-container">
                <div class="section">
                    <fieldset>
                        <legend>Date and Time</legend>
                        <div class="input-row">
                            <label for="year">Year:</label>
                            <input type="number" id="year" name="year" min="2000" max="2100" required aria-label="Year">
                        </div>
                        <div class="input-row">
                            <label for="month">Month:</label>
                            <input type="number" id="month" name="month" min="1" max="12" required aria-label="Month">
                        </div>
                        <div class="input-row">
                            <label for="day">Day:</label>
                            <input type="number" id="day" name="day" min="1" max="31" required aria-label="Day">
                        </div>
                        <div class="input-row">
                            <label for="hour">Hour (24-hour format):</label>
                            <input type="number" id="hour" name="hour" min="0" max="23" required aria-label="Hour">
                        </div>
                        <div class="input-row">
                            <label for="minute">Minute:</label>
                            <input type="number" id="minute" name="minute" min="0" max="59" required aria-label="Minute">
                        </div>
                    </fieldset>
                </div>

                <div class="divider"></div>

                <div class="section">
                    <fieldset>
                        <legend>Trade Details</legend>
                        <div class="input-row">
                            <label for="trade_type">Trade Type:</label>
                            <select id="trade_type" name="trade_type" required aria-label="Trade Type">
                                <option value="">Select</option>
                                <option value="buy">Buy</option>
                                <option value="sell">Sell</option>
                            </select>
                        </div>
                        <div class="input-row">
                            <label for="stoploss_price">Stop Loss Price:</label>
                            <input type="number" step="0.01" id="stoploss_price" name="stoploss_price" required aria-label="Stop Loss Price">
                        </div>
                        <div class="input-row">
                            <label for="takeprofit_price">Take Profit Price:</label>
                            <input type="number" step="0.01" id="takeprofit_price" name="takeprofit_price" required aria-label="Take Profit Price">
                        </div>
                        <div class="input-row">
                            <label for="breakeven">Breakeven:</label>
                            <select id="breakeven" name="breakeven" required aria-label="Breakeven">
                                <option value="">Select</option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                    </fieldset>
                    <button type="submit">Monitor Trade</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
